<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <link rel="stylesheet" href="style.css">
    </head>
<body>
<div class="instagram-wrapper>"
    <div class="instagram-phone">
        <img src="./images/telacel.png" class="instagram-phone">
    </div>
    <div class="instagram-continue">
        <div class="group">
            <img src="./images/logo_instagram.png" class="instagram-logo" alt="instagram-logo">
            <div class="profile-foto">
                <img src="./images/perfil.jpg" alt="foto-perfil">
            </div>
            <a href="#" class="instagram-login">Continue como shereck</a>
            <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
            <p class="not-account">Não é shereck</p>
            <p class="not-account">
                <span class="link">Trocar de conta</span>
                ou
                <span class="link">Inscreva-se</span>
            </p>
        </div>
        <div class="get-the-app"></div>
        <p class="get-the-app">Baixe o aplicativo</p>
        <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
        </div>
    </div>
</div>
</body>
</html>
